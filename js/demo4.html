    //自定义构造函数创建对象联系，创建个小猫对象，有颜色，体重，年龄，可以抓老鼠，可以打架
    function Cat(color,weight,age){
        this.color = color;
        this.weight = weight;
        this.age = age;
        this.catch = function(){
            console.log(this.weight+"KG重的"+this.color+"的"+this.age+"岁的小猫可以抓老鼠");
        }
        this.fight = function(){
            console.log(this.weight+"KG重的"+this.color+"的"+this.age+"岁的小猫可以打架");
        }
    }
    var cat1 = new Cat("黄色","4",2);
    console.log(cat1.color);
    cat1.catch();
    cat1.fight();
