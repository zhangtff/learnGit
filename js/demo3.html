    //写一个函数，返回一个数组的最大值，最小值和和
    /**
    *@param array
    *@returns array
    */
    function getArrayMaxAndMinAndSum(array){
        var min = array[0];
        var max = array[0];
        var sum = 0;
        for(var i=0;i<array.length;i++){
            sum += array[i];
            min = array[i]>min?min:array[i];
            max = array[i]>max?array[i]:max;
        }
        var arr = [max,min,sum];
        return arr;
    }
