<body>
    <p>写一个交换两个变量值的函数</p>
    <script>
        function changevalue(num1,num2){
            var temp =num1;
            num1 = num2;
            num2 = temp;
            console.log("num1="+num1+",num2="+num2)

        }
        changevalue(88,666);
    </script>
</body>
